

  <div class="wrapper-mission" (click)="setClasschange()" >
    <div class="contaner-mission-botton" [ngClass]="onClasschangeClick">
        <div class="flex-row">
          <div class="number-mission" >
            <div>1</div>
          </div>
          <div class="name-mission-all">
            <div class="name-miss">วิ่ง</div>
            <div class="chart-mission"></div>
          </div>
          <div class="km-mission">
            <div class="km">5</div>
            <div class="km">กม.</div>
          </div>
        </div>

        <!-- <div class="" [ngClass]="onClasschangeClick2"> 
          
        </div> -->
        <div class="time-timeend-repeat fade" *ngIf="isShow"> 
          <div class="flex-row-time">
            <ion-item >
              <ion-icon name="timer" ></ion-icon>
              <ion-label>00:00</ion-label>
            </ion-item> 
            <ion-item >
              <ion-icon name="time" ></ion-icon>
              <ion-label>00:00</ion-label>
            </ion-item> 
            <ion-item >
              <ion-icon name="repeat" ></ion-icon>

            </ion-item> 
            <!-- <div [class.hidden]="!isshow">show</div> -->
          </div>
        </div>
    </div>
    
  </div>
