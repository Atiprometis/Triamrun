<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button>
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title style="text-align: center; font-size: 1em; font-family: 'Prompt';color: #FC6602;">HISTORY</ion-title>
    
    <ion-buttons slot="end" >
      <ion-button>
        <ion-icon name="" ></ion-icon>

    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content>
  <div class="history-head">
    <div class="wrapper-run-recore">

      </div>
      <div class="run-time-calorie">

          <div class="text-run">วิ่งทั้งหมด</div>
        </div>
        <div class="time-all">
          <div class="time">02:32</div>
          <div class="text-time">เวลาทั้งหมด</div>
        </div>
        <div class="calorie-all">
          <div class="calorie">767</div>

        </div>
      </div>
    </div>
    
    <div class="left-right-button">
      <div class="button-left">
        <ion-img class="icon" src="../../../assets/icon/left-icon.png" ></ion-img>
      </div>
      <div class="month">พฤศจิยายน 2562</div>
      <div class="button-right">
        <ion-img class="icon" style="margin-right: 4px;" src="../../../assets/icon/rigth-icon.png" ></ion-img>

    </div>
    
  </div>

</ion-content>
