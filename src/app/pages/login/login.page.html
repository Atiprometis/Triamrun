<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="'true'" class="has-header">
  <div class="time">{{u_email}}</div>
    <form class="list" >
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Email</span>
      
      <!-- // here we create a user object and store email as its property  -->
                <input  ng-model="u_email"  type="email" placeholder="" >
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
      
      <!-- // user object  -->
                <input ng-model="u_password" type="password" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="height: 40px;"></div>
  
  <!-- // login() function is called -->
        <button  class="button button-stable button-block " (click)="login()" >Log in</button>
  
  <!-- // a link to register page -->
        <a href="/mission" class="button button-positive button-clear button-block ">Or create an account</a>
    </form>
</ion-content>
